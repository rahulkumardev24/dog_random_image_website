<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Dog Picture</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <img src="dog.jpg" alt="dog" class="dog-logo">
        <h1>Get Random Dog Image</h1>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <div class="card">
            <img 
                src="https://images.pexels.com/photos/3361722/pexels-photo-3361722.jpeg?auto=compress&cs=tinysrgb&w=600" 
                alt="dog_image" 
                class="dog-result"
            >
            <button id="next-image">Next Image</button> 
        </div>    
    </div>

    <script src="app.js"></script>
</body>
</html>
